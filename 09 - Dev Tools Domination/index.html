<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Console Tricks!</title>
    </head>

    <body>

        <p onClick="makeGreen()">×BREAK×DOWN×</p>

        <script>
            const dogs = [{
                name: 'Snickers',
                age: 2
            }, {
                name: 'hugo',
                age: 8
            }];

            function makeGreen() {
                const p = document.querySelector('p');
                p.style.color = '#BADA55';
                p.style.fontSize = '50px';
            }

            // Regular
            console.log("Hello World o/");

            // Interpolated
            console.log("Hello, I am a %s", 'programmer');

            // Styled
            console.log('%cThis is styled text', 'font-size: 26px; background-color: olive; color: #fff;')

            // warning!
            console.warn('You shouldn\'t go this way');

            // Error :|
            console.error('What the heck are you doing !!!');

            // Info
            console.info('I don\'t care');

            // Testing
            const p = document.querySelector('p');
            console.assert(p.classList.contains('ouch'), 'This is wrong!');

            // clearing
            console.clear();

            // Viewing Dom Elements
            console.log(p);
            console.dir(p);
            console.clear();

            // Grouping together
            dogs.forEach(dog => {
              console.groupCollapsed(`${dog.name}`);
              console.log(`This is ${dog.name}`);
              console.log(`${dog.name} is ${dog.age} years old`);
              console.groupEnd(`${dog.name}`);
            })

            // counting
            //Didn't like it :D

            // timing
            console.time('fetching data');
            fetch('https://api.github.com/users/wesbos')
              .then(data => data.json())
              .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
              });

            console.table(dogs);
            
        </script>
    </body>

</html>
